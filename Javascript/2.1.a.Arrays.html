<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Array Methods</title>
    <style>
      
    </style>
    <script>

        var array1 = new Array(4);
        array1=["one","two","three","Four"];

        var array2 = new Array("Five","Six","Seven");

    function myFunction0(){
    
    document.getElementById("demo0").innerHTML=array1;
         
   }
   function myFunction(){
    
   document.getElementById("demo").innerHTML="Index of ' Four ' in the array : "+array1.indexOf("Four");

   }
   function myFunction1(){
    var newArray=array1.concat(array2);
    document.getElementById("demo").innerHTML="Concatinated Array : "+newArray;
       
   }
   function myFunction2(){
    var joined = array1.join("/");
    document.getElementById("demo").innerHTML="New Array after Joined : "+joined;
       
   }
   function myFunction3(){
    var reversedArray=array1.reverse();
    document.getElementById("demo").innerHTML="New reversed Array : "+reversedArray;  
   }
   function myFunction4(){
   array1.sort();
   document.getElementById("demo").innerHTML="New Sorted Array : "+ array1;
   }
   function myFunction5(){
       var slicedArray = array1.slice(1,3); //Starting and ending index of the new sliced array
       document.getElementById("demo").innerHTML=slicedArray;
       
   }
   function myFunction6(){
       var splicedArray = array1.splice(1,2,'splice1','splice2');
       document.getElementById("demo").innerHTML="Array1 Array after Spliced : "+ array1;
       document.getElementById("demo2").innerHTML="SplicedArray : "+splicedArray;
       
   }
   
   function myFunction7(){
       var pushedArray = array1.push('push1','push2');
       document.getElementById("demo3").innerHTML="New Array after pushed in 2 items : "+ array1;
         
   }
   function myFunction8(){
       var pushedArray = array1.pop();
       document.getElementById("demo3").innerHTML="Array after popping ou the last item : "+ array1;
         
   }

     function myFunction9(){
       var pushedArray = array1.unshift("Unshift1","Unshift2","Unshift3");
       document.getElementById("demo6").innerHTML="Array after Adding 2 Items at the begining of the Array : "+ array1;
         
   }

   function myFunction10(){
       var shiftElement = array1.shift();
       document.getElementById("demo5").innerHTML="Item that got shifted from the array is : "+ shiftElement;
         
   }
  
     
      
    </script>
</head>
<body>  
        <div id="demo0"></div>    
        <button onclick="myFunction0()">Display the Current Array </button>

        <h2>Basic Array methods</h2>
        <div id="demo"></div>
        <div id="demo2"></div>
        <button onclick="myFunction()">Index of </button>
        <button onclick="myFunction1()">Concat</button>
        <button onclick="myFunction2()">Join</button>
        <button onclick="myFunction3()">Reverse</button>
        <button onclick="myFunction4()">Sort</button>
        <button onclick="myFunction5()">Slice</button>
        <button onclick="myFunction6()">Splice</button>

        <h2>Implementing special types of Arrays</h2>
    
        <!-- Stack is LIFO - uses Pop and Push methods -->
        <!-- Push and Pop add and removed items at the end of an Array -->
        <div id="demo3"></div>
        <div id="demo4"></div>
        <h4>Stack -Push and Pop Adds and Removes items at the end of the Array</h4>
        <button onclick="myFunction7()">Push</button>
        <button onclick="myFunction8()">Pop</button>
</br>
<h4>Shift and Unshift adds and Removes items at the begining of the Array</h4>
        <!-- Shift and Unshift LIFO -->
        <!-- Shift method removes and shift the first array element and Unshift method adds at the begining of the array -->
        <div id="demo5"></div>
        <div id="demo6"></div>
        <button onclick="myFunction9()">Unshift </button>
        <button onclick="myFunction10()">Shift </button>

        <h4>Queue - Push and Shift can be used to Demonstrate FIFO</h4>
        <button onclick="myFunction7()">Push</button>
        <button onclick="myFunction10()">Shift</button>
</body>
</html>
